<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Campeão - Nível Expert </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('messi.jpg'); /* Substitua 'seu-plano-de-fundo.jpg' pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 370px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .question label {
            display: block;
            margin-bottom: 5px;
        }
        .question input {
            margin-right: 10px;
        }
        .btn-next {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        .btn-next {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        .btn-next:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .btn-menu {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
        }
        .btn-menu:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Desafio do Campeão - Nível Expert</h1>
        <div id="quizContainer">
            <!-- A pergunta será exibida aqui -->
        </div>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "1. Qual foi o jogador que teve uma parada cadiaca em campo contra o São Paulo em 2024?",
                options: {
                    A: "Jonathan Calleri",
                    B: "Pelé",
                    C: "Juan Izquierdo",
                    D: "Marcos Assunçã"
                },
                answer: "C"  // Resposta correta
            },
            {
                question: "2. Qual foi o ano que Pelé se aponsetou oficialmente",
                options: {
                    A: "1977",
                    B: "1975",
                    C: "1974",
                    D: "1978"
                },
                answer: "A"  // Resposta correta
            },
            {
                question: "3. Quanto tempo dura a segunda prorrogação?",
                options: {
                    A: "35min",
                    B: "30min",
                    C: "45min",
                    D: "15min",
                },
                answer: "D"
            },
            {
                question: "4. Qual o nome do estádio do Bayern de Munich?",
                options: {
                    A: "allianz Riviera",
                    B: "Allianz Arena",
                    C: "Allianz Parque",
                    D: "allianz Field",
                },
                answer: "B"
            },
            {
                question: "5.Qual o time que perdeu para o Brasil na copa de 62",
                options: {
                    A: "Inglaterra",
                    B: "Suécia",
                    C: "Tchecoslováquia",
                    D: "Argentina",
                },
                answer: "C"
            },
            {
                question: "6. Em qual pais foi inventado o futebol?",
                options: {
                    A: "Inglaterra",
                    B: "China",
                    C: "Brasil",
                    D: "Egito",
                },
                answer: "B"
            },
            {
                question: "7. Em que ano foi fundada a FIFA?",
                options: {
                    A: "1905",
                    B: "1901",
                    C: "1900",
                    D: "1904",
                },
                answer: "D"
            },
            {
                question: "8. Em que ano foi fundada a CBF?",
                options: {
                    A: "1899",
                    B: "1926",
                    C: "1914",
                    D: "1900",
                },
                answer: "C"
            },
            {
                question: "9. Em que ano foi criado a champions league?",
                options: {
                    A: "1912",
                    B: "1964",
                    C: "1955",
                    D: "1949",
                },
                answer: "C"
            },
            {
                question: "10. Qual o time grande mais ou menos paulista que nao tem mundial?",
                options: {
                    A: "os porco",
                    B: "palmeiras",
                    C: "a peppa",
                    D: "todas anteriores",
                },
                answer: "D"
            },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionObj = questions[currentQuestionIndex];
                const quizContainer = document.getElementById('quizContainer');

                quizContainer.innerHTML = `
                    <div class="question">
                        <h3>${questionObj.question}</h3>
                        <label><input type="radio" name="answer" value="A"> A) ${questionObj.options.A}</label>
                        <label><input type="radio" name="answer" value="B"> B) ${questionObj.options.B}</label>
                        <label><input type="radio" name="answer" value="C"> C) ${questionObj.options.C}</label>
                        <label><input type="radio" name="answer" value="D"> D) ${questionObj.options.D}</label>
                    </div>
                    <button class="btn-next" onclick="submitAnswer()">Próxima</button>
                `;
            } else {
                showResult();
            }
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                const answer = selectedOption.value;
                if (answer === questions[currentQuestionIndex].answer) {
                    score++;
                }
                currentQuestionIndex++;
                loadQuestion();
            } else {
                alert("Por favor, selecione uma resposta antes de continuar.");
            }
        }

        function showResult() {
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '';
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Você acertou ${score} de ${questions.length} perguntas.`;

            // Adiciona o botão "Menu"
            const menuButton = document.createElement('button');
            menuButton.classList.add('btn-menu');
            menuButton.textContent = 'Menu';
            menuButton.onclick = function() {
                window.location.href = '../../Telainicial.html'; // Substitua pelo caminho da sua página inicial
            };
            resultDiv.appendChild(menuButton);
        }

        // Inicia o quiz carregando a primeira pergunta
        loadQuestion();
    </script>

</body>
</html>
